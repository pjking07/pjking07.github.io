<article class="wrap post">
    <header class="post-header">
        <hgroup>
            <h1>{{ page.title }}</h1>
            {% include post-meta.html %}
            {% if page.context %}<p class="intro">{{ page.context }}</p>{% endif %}
            {% if page.intro %}<p class="intro">{{ page.intro }}</p>{% endif %}
        </hgroup>
    </header>

    {{ content }}

    {% include share.html %}

</article>
