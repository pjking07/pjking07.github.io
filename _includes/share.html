<div class="share">
    <a class="social-media twitter" onclick="window.open('https://twitter.com/intent/tweet?url=http:{{site.url}}{{page.url}}&via={{site.owner.twitter}}&text={{page.title}}','twitter', 'width=520,height=440')" data-icon="&#62217;">Tweet</a>

    <a class="social-media facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http:{{site.url}}{{page.url}}&display=popup', 'facebook', 'width=400,height=500')" data-icon="&#62222;">Share</a>

    {% if site.owner.github.user && site.owner.github.repo %}
    <a class="social-media github" href="https://github.com/{{ site.owner.github.user }}/{{ site.owner.github.repo }}/edit/gh-pages/{{ page.path }}" target="_blank" data-icon="&#62208;">Edit</a>
    {% endif %}
</div>
