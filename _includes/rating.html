{% if post.rating %}
<div class="rating">Rating: <span class="visuallyhidden">{{ post.rating }}</span>
    {% assign rating = post.rating | split: '/' %}
    {% assign earned = rating[0] %}
    {% assign max = rating[1] | minus: 1 %}
    {% for i in (1..earned) %}
        <i class="fa fa-star"></i>
    {% endfor %}
    {% for i in (earned..max) %}
        <i class="fa fa-star-o"></i>
    {% endfor %}
</div>
{% endif %}
