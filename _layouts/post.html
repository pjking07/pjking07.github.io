layout: default

    {% assign feature = page.image.feature %}
{% else %}
    {% assign feature = "feature.jpg" %}
{% endif %}

<section class="article">
    <div class="overlay"></div>
    <div class="featured-image" style="background-image: url({{ site.url }}/images/{{ feature }})"></div>

    {% include article.html %}

</section>
</div>
