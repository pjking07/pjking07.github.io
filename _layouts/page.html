---
layout: default
---

<section class="article">
    {% if page.image.feature %}
    <div class="featured-image">
        <img src="{{site.files}}/{{page.image.feature}}" alt="featured image" />
    </div>
    {% endif %}
    <article class="wrap post">
        <header class="post-header">
            <hgroup>
                <h1>{{ page.title }}</h1>
                {% include post-meta.html %}
                {% if page.context %}<p class="context">{{ page.context }}</p>{% endif %}
                {% if page.intro %}<p class="intro">{{ page.intro }}</p>{% endif %}
                {% if page.rating %}{% include rating.html %}{% endif %}
            </hgroup>
        </header>
        {{ content }}
    </article>
</section>
